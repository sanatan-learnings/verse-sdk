name: Publish Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g. 0.33.0)'
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: pip install build twine

      - name: Tag release
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "v${{ inputs.version }}"
          git push origin "v${{ inputs.version }}"

      - name: Build distribution
        run: python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="v${{ inputs.version }}"
          PREV=$(git tag --sort=-version:refname | grep -v "^${VERSION}$" | head -1)

          if [ -n "$PREV" ]; then
            COMMITS=$(git log "${PREV}..${VERSION}" --format="- %s" --no-merges | grep -v "^- Bump version")
          else
            COMMITS=$(git log "${VERSION}" --format="- %s" --no-merges | grep -v "^- Bump version")
          fi

          NOTES="## Changes

${COMMITS}

## Install
\`\`\`
pip install sanatan-verse-sdk==${{ inputs.version }}
\`\`\`"

          gh release create "${VERSION}" \
            --title "${VERSION}" \
            --notes "${NOTES}" \
            --latest
